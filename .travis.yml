git:
  depth: 9999999
os:
- linux
compiler:
- clang
matrix:
  include:
  - os: linux
    compiler: gcc
    env: VERS=linux DEPLOY=yes
  - os: osx
    osx_image: xcode9.4
    compiler: clang
    env: VERS=macos DEPLOY=yes
  - os: linux 
    compiler: gcc
    env: VERS=win CROSS=mingw64 DEPLOY=yes
dist: trusty
sudo: required
language: cpp
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-6
    - g++-6
install: |-
  if [ "$VERS" == "win" ] # Cross compiling for Windows
  then
    sudo add-apt-repository "deb http://fr.archive.ubuntu.com/ubuntu/ xenial main restricted universe multiverse" # We need an up-to-date MinGW
    sudo apt-get update
    sudo apt-get install -t xenial gcc-mingw-w64-i686 g++-mingw-w64-i686 mingw32-runtime
    wget https://www.libsdl.org/release/SDL2-devel-2.0.4-mingw.tar.gz # Manually install the SDL2 mingw dev files
    tar -xf SDL2-devel-2.0.4-mingw.tar.gz
    pushd SDL2-2.0.4
    sudo make cross CROSS_PATH=/usr
    popd
  elif [ "$VERS" == "linux" ]
  then
    sudo apt-get -qy install libsdl2-dev libgtk-3-dev rpm libegl1-mesa-dev libgles2-mesa-dev # Manual installation of the last 2 shouldn't be required, but it is nowâ€¦
  elif [ "$VERS" == "macos" ]
  then
    brew update
    brew install sdl2
  else
    echo "NO DISTRO MATCH. EXITING"
    exit 1
  fi
script: |-
  if [ "$CXX" = "g++" ]; then export CXX="g++-6" CC="gcc-6"; fi
  ./build.sh || exit 1
  if [ "$DEPLOY_DEB" == "yes" ] || [ "$DEPLOY_RPM" == "yes" ]
  then
    pushd release_build
    make package
    popd
  fi
before_deploy: |-
  export GITC=$(git rev-list HEAD --count)
  export OBV_NAME="OBV-R$GITC"

  if [ "$VERS" == "macos" ]
  then
    ./package.sh "$VERS"
    export DEPLOY_PKG=$(ls OpenBoardView-*.dmg)
  elif [ "$VERS" == "win" ]
  then
    ./package.sh "$VERS"
    export DEPLOY_PKG=$(ls OBV*win.zip)
  elif [ "$VERS" == "linux" ]
  then
    ./package.sh "$VERS"
    export DEPLOY_PKG=$(ls OpenBoardView-*.tgz)
  fi
deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: "${DEPLOY_PKG}"
  skip_cleanup: true
  on:
    tags: true
    condition: "$DEPLOY == yes"
