git:
  depth: 9999999
matrix:
  include:
  - os: linux
    dist: xenial
    compiler: gcc
    env:
      VERS: linux
      DEPLOY: yes
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-6
        - g++-6
        - libsdl2-dev
        - libgtk-3-dev
        - rpm
        - libegl1-mesa-dev
        - libgles2-mesa-dev
        # Manual installation of the last 2 shouldn't be required, but it is nowâ€¦
  - os: osx
    osx_image: xcode9.4
    compiler: clang
    env:
      VERS: macos
      DEPLOY: yes
  - os: linux
    dist: xenial
    compiler: gcc
    env:
      VERS: win
      DEPLOY: yes
      CROSS: mingw64
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-6
        - g++-6
        - gcc-mingw-w64-i686
        - g++-mingw-w64-i686
        - mingw32-runtime
        - libsdl2-dev
language: cpp
install: |-
  if [ "$VERS" == "win" ] # Cross compiling for Windows
  then
    exit 0
  elif [ "$VERS" == "linux" ]
  then
    exit 0
  elif [ "$VERS" == "macos" ]
  then
    brew update
    brew install sdl2
  else
    echo "NO DISTRO MATCH. EXITING"
    exit 1
  fi
script: |-
  if [ "$CXX" = "g++" ]
  then
    export CXX="g++-6" CC="gcc-6"
  fi
  ./build.sh || exit 1
  if [ "$DEPLOY_DEB" == "yes" ] || [ "$DEPLOY_RPM" == "yes" ]
  then
    pushd release_build
    make package
    popd
  fi
before_deploy: |-
  export GITC=$(git rev-list HEAD --count)
  export OBV_NAME="OBV-R$GITC"
  if [ "$VERS" == "macos" ]
  then
    ./package.sh "$VERS"
    export DEPLOY_PKG=$(ls OpenBoardView-*.dmg)
  elif [ "$VERS" == "win" ]
  then
    ./package.sh "$VERS"
    export DEPLOY_PKG=$(ls OBV*win.zip)
  elif [ "$VERS" == "linux" ]
  then
    ./package.sh "$VERS"
    export DEPLOY_PKG=$(ls OBV*.tar.gz)
  fi
deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: "${DEPLOY_PKG}"
  skip_cleanup: true
  on:
    tags: true
    condition: "$DEPLOY == yes"
